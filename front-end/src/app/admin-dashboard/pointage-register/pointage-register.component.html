<div class="section">
  <!--Liste tableau-->
  <table class="tbl">
    <thead>
      <tr>
        <th class="th" (click)="SortByName()">Nom <i *ngIf="nom_croissant && trie_nom"
            class="fa fa-caret-down dropbtn"></i> <i *ngIf="!nom_croissant && trie_nom"
            class="fa fa-caret-up dropbtn"></i></th>
        <th class="th" (click)="SortByDate()">Date <i *ngIf="date_croissant && trie_date"
            class="fa fa-caret-down dropbtn"></i> <i *ngIf="!date_croissant && trie_date"
            class="fa fa-caret-up dropbtn"></i></th>
        <th class="th" (click)="SortByEntryTime()">Heure d'entree <i *ngIf="entry_time_croissant && trie_entry_time"
            class="fa fa-caret-down dropbtn"></i> <i *ngIf="!entry_time_croissant && trie_entry_time"
            class="fa fa-caret-up dropbtn"></i></th>
        <th class="th" (click)="SortByExitTime()">Heure de sortie <i *ngIf="exit_time_croissant && trie_exit_time"
            class="fa fa-caret-down dropbtn"></i> <i *ngIf="!exit_time_croissant && trie_exit_time"
            class="fa fa-caret-up dropbtn"></i></th>
        <th class="th" (click)="SortByDep()">
          Departement <i *ngIf="dep_croissant && trie_dep" class="fa fa-caret-down dropbtn"></i> <i
            *ngIf="!dep_croissant && trie_dep" class="fa fa-caret-up dropbtn"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pointages">
        <td data-label="Nom">{{item.employee_name}}</td>
        <td data-label="Date">{{item.date}}</td>
        <td data-label="Heure d'entree">{{item.entry_time}}</td>
        <td data-label="Heure de sortie">{{item.exit_time}}</td>
        <td data-label="Depart">{{item.employee_dep_name}}</td>
      </tr>
    </tbody>
  </table>
  <!--Liste tableau-end-->
</div>
