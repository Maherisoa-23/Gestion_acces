<div class="titre">
  <h1>Registre des visites</h1>
</div>
<div class="section">
  <!--navigation-->
  <div class="topnav">
    <a
      class="active"
      onclick="document.getElementById('id01').style.display='block'"
      ><i class="fas fa-calendar-alt" style="margin-right: 10px"></i> Date:
      <input type="date"
    /></a>
    <div class="active dropdown">
      <a
        ><i class="fas fa-map-marker-alt" style="margin-right: 10px"></i> Lieu:

        <i class="fa fa-caret-down"></i>
      </a>
      <div class="dropdown-content">
        <a>Ambohijatovo</a>
        <a>Andraharo</a>
        <a>Mangasoavina</a>
      </div>
    </div>
    <!-- <a
      class="active"
      onclick="document.getElementById('id01').style.display='block'"
      ><i class="fas fa-home" style="margin-right: 10px"></i> Lieu:
      Ambojatovo</a
    > -->
    <a
      class="active"
      onclick="document.getElementById('id01').style.display='block'"
      ><i class="fas fa-house-user" style="margin-right: 10px"></i> Departement:
      DSI</a
    >
    <a
      class="active"
      onclick="document.getElementById('id01').style.display='block'"
      ><i class="fas fa-id-card" style="margin-right: 10px"></i>Recherche par
      employee</a
    >
  </div>
  <!--navigation-->
  <!--Liste tableau-->
  <table class="tbl">
    <thead>
      <tr>
        <th class="th" (click)="SortByName()">
          Nom
          <i
            *ngIf="nom_croissant && trie_nom"
            class="fa fa-caret-down dropbtn"
          ></i>
          <i
            *ngIf="!nom_croissant && trie_nom"
            class="fa fa-caret-up dropbtn"
          ></i>
        </th>
        <th class="th" (click)="SortByLieu()">
          Lieu
          <i
            *ngIf="lieu_croissant && trie_lieu"
            class="fa fa-caret-down dropbtn"
          ></i>
          <i
            *ngIf="!lieu_croissant && trie_lieu"
            class="fa fa-caret-up dropbtn"
          ></i>
        </th>
        <th class="th" (click)="SortByDate()">
          Date
          <i
            *ngIf="date_croissant && trie_date"
            class="fa fa-caret-down dropbtn"
          ></i>
          <i
            *ngIf="!date_croissant && trie_date"
            class="fa fa-caret-up dropbtn"
          ></i>
        </th>

        <th class="th" (click)="SortByEntryTime()">
          Heure d'entr√©e
          <i
            *ngIf="entry_time_croissant && trie_entry_time"
            class="fa fa-caret-down dropbtn"
          ></i>
          <i
            *ngIf="!entry_time_croissant && trie_entry_time"
            class="fa fa-caret-up dropbtn"
          ></i>
        </th>
        <th class="th" (click)="SortByExitTime()">
          Heure de sortie
          <i
            *ngIf="exit_time_croissant && trie_exit_time"
            class="fa fa-caret-down dropbtn"
          ></i>
          <i
            *ngIf="!exit_time_croissant && trie_exit_time"
            class="fa fa-caret-up dropbtn"
          ></i>
        </th>
        <th>Motif</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of visitsRegister">
        <td data-label="Nom">{{ item.visitor_name }}</td>
        <td data-label="Heure/Date">{{ item.lieu }}</td>
        <td data-label="Motif">{{ item.date }}</td>
        <td data-label="Depart">{{ item.entry_time }}</td>
        <td data-label="Depart">{{ item.exit_time }}</td>
        <td data-label="Depart">{{ item.motif }}</td>
      </tr>
    </tbody>
  </table>
  <!--Liste tableau-end-->
</div>
