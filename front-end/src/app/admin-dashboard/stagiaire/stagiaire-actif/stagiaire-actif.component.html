<div class="titre animation1 animation fade01">
  <h1>stagiaire actif</h1>
</div>
<div id="auCentre" class="animation1 animation fade01">
  <div class="lieu animation3 animation fade03">
    <h1>
      Lieu: <span>{{ lieu }}</span>
    </h1>
  </div>
  <div class="barre animation1 animation fade01">
    <button
      [ngClass]="{actif: lieu == 'Ambohijatovo', onglet:true}"
      (click)="switchAmbohijatovo()"
    >
      Ambohijatovo
    </button>
    <button
      [ngClass]="{actif: lieu == 'Andraharo', onglet:true}"
      (click)="switchAndraharo()"
    >
      Andraharo
    </button>
    <button
    [ngClass]="{actif: lieu == 'Mangasoavina', onglet:true}"
      (click)="switchMangasoavina()"
    >
      Mangasoavina
    </button>
  </div>

  <div class="rubrique">
    <!--Tableau-->
    <div class="section animation2 animation fade02">
      <!-- <h1>Liste pointage Ambohijatovo</h1> -->
      <table class="tbl">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Direction</th>
            <th>Date debut</th>
            <th>Date fin</th>
            <th>Heure d'entree</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pointages">
            <td data-label="ID" *ngIf="item.lieu == lieu && item.function == 'stagiaire'">
              {{ item.employee_name }}
            </td>
            <td data-label="Nom" *ngIf="item.lieu == lieu && item.function == 'stagiaire'">
              <strong> {{ item.employee_dep_name }}</strong>
            </td>
            <td data-label="Direction" *ngIf="item.lieu == lieu && item.function == 'stagiaire'">
              {{ item.start_date}}
            </td>
            <td data-label="Heure" *ngIf="item.lieu == lieu && item.function == 'stagiaire'">
              <strong>
                <i> {{ item.end_date }}</i></strong
              >
            </td>
            <td data-label="Heure" *ngIf="item.lieu == lieu && item.function == 'stagiaire'">
              <strong>
                <i> {{ item.entry_time }}</i></strong
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
