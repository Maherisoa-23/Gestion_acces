<!-- profil security body -->
<div class="page-profil animation1 animation fade01">
  <div class="card-profil animation1 animation fade01">
    <h1>Profil Stagiaire</h1>
  </div>
  <div class="chart animation2 animation fade02">
    <div class="img"><i class="fas fa-user-tie"></i></div>
    <div class="nom">
      <h1>{{stagiaire_name}}</h1>
    </div>
    <div class="apropos">
      <div class="apropos-list">
        <div class="apropos-list-item">description</div>
        <div class="apropos-list-value"> {{description}} </div>
      </div>
      <div class="apropos-list">
        <div class="apropos-list-item">Date debut</div>
        <div class="apropos-list-value">{{start_date}}</div>
      </div>
      <div class="apropos-list">
        <div class="apropos-list-item">Date fin</div>
        <div class="apropos-list-value">{{end_date}}</div>
      </div>
      <div class="apropos-list">
        <div class="apropos-list-item">Status</div>
        <div class="apropos-list-value">{{status}}</div>
      </div>
      <div class="apropos-list">
        <div class="apropos-list-item">Direction</div>
        <div class="apropos-list-value">{{departement}}</div>
      </div>
    </div>
  </div> 
  <div class="pointage animation3 animation fade03">
    <app-clocking-schedule></app-clocking-schedule>
  </div>
</div>
<!-- profil security body -->
