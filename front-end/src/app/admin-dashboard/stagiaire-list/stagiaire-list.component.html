<div class="titre animation1 animation fade01">
  <h1><i class="fas fa-user-clock"></i>Liste des stagiaires</h1>
</div>
<div class="section animation1 animation fade01">
  <!--Liste tableau-->
  <table
    class="tbl animation1 animation fade01"
    datatable
    [dtOptions]="dtOptions"
    *ngIf="isShow"
  >
    <thead>
      <tr>
        <th class="th">Nom</th>
        <th class="th">Etablissement</th>
        <th>Date debut</th>
        <th>Date fin</th>
        <th>Direction</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stagiaires">
        <td data-label="ID">
          <strong>{{ item.stagiaire_name }}</strong>
        </td>
        <td data-label="Nom">
          <strong>{{ item.stagiaire_etab }}</strong>
        </td>
        <td data-label="Pointage">
          <strong>{{ item.stagiaire_datedebut }}</strong>
        </td>
        <td data-label="Pointage">
          <strong>{{ item.stagiaire_datefin }}</strong>
        </td>
        <td data-label="Pointage">
          <strong>{{ item.stagiaire_dir }}</strong>
        </td>
        <td>
          <button class="voirprofil" (click)="ShowSecurityProfile(item)">
            Voir profile
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!--Liste tableau-end-->
</div>
