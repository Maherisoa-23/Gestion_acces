<!--btn ajout-->
<div class="btn animation3 animation fade03">
  <button
    class="btn-content"
    onclick="document.getElementById('id01').style.display='block'"
    (click) = "showInfo('Verifier bien les informations')"
  >
    Ajout Nouveau Employe
  </button>
</div>

<!--modal-->
<div id="id01" class="modal">
  <form class="modal-content animate">
    <h1>Ajout Employee</h1>
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        (click)="reinitialisationDonnee()"
        >&times;</span
      >
    </div>

    <div class="container">
      <label><b>Nom Employee </b></label>
      <input
        type="text"
        name="employee_name"
        [(ngModel)]="employee_name"
      /><br />
      <label><b>Fonction </b></label>
      <input type="text" name="function" [(ngModel)]="function" /><br />
      <label for="select"><b>Direction</b></label>
      <select name="pets" id="select" [(ngModel)]="direction">
        <option *ngFor="let item of departments">{{item.department_short_name}}</option>
      </select>
      <br />
      <label><b>Numero Matricule</b></label>
      <input type="number" name="numero_matricule" [(ngModel)]="numero_matricule" /><br />
      <label><b> Photo de profil :  </b></label>
      <div class="img-card">
        <input class="btn-upload-photo" type="file" (change)="uploadPhoto($event)">
        <img [src] = photoPath alt="pdp" height="150px">
      </div><br>
      <button
        type="submit"
        class="btn-ajout"
        onclick="document.getElementById('id01').style.display='none'"
        (click)="addEmployee()"
        *ngIf="!isEdit"
      >
        Ajouter
      </button>
      <button
        type="submit"
        class="btn-modif"
        onclick="document.getElementById('id01').style.display='none'"
        (click)="updateUpdate()"
        *ngIf="isEdit"
      >
        Modifier
      </button>
      <button
        class="btn-cancel"
        type="button"
        onclick="document.getElementById('id01').style.display='none'"
        (click)="reinitialisationDonnee()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
<div class="titre animation1 animation fade01">
  <h1><i class="fa fa-users"></i> Liste des employees</h1>
</div>
<div class="section animation1 animation fade01">
  <!--Liste tableau-->
  <table
    class="tbl animation1 animation fade01"
    datatable
    [dtOptions]="dtOptions"
    *ngIf="isShow"
  >
    <thead>
      <tr>
        <th class="th">Numero Matricule</th>
        <th class="th">Nom</th>
        <th>Dernier pointage</th>
        <th>Direction</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <td data-label="ID">
          <strong>{{ item.numero_matricule }}</strong>
        </td>
        <td data-label="Nom">
          <strong>{{ item.employee_name }}</strong>
        </td>
        <td data-label="Pointage">
          <i>{{ getLastPointageBySec(item.numero_matricule) }}</i>
        </td>
        <td data-label="Depart">
          {{ item.department_name }}
        </td>
        <td id="option">
          <button class="voirprofil" (click)="ShowEmployeeProfile(item)">
            Voir profile
          </button>
          <button class="voirprofil2"  onclick="document.getElementById('id01').style.display='block'" (click) = "editEmployee(item)">
            Modifier 
          </button>
          
        </td>
      </tr>
    </tbody>
  </table>
  <!--Liste tableau-end-->
</div>
