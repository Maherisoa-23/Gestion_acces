<div class="titre animation1 animation fade01">
  <h1><i class="fas fa-user-clock"></i>Liste des visiteurs</h1>
</div>
<div class="section animation1 animation fade01">
  <!--Liste tableau-->
  <table
    class="tbl animation1 animation fade01"
    datatable
    [dtOptions]="dtOptions"
    *ngIf="isShow"
  >
    <thead>
      <tr>
        <th class="th">Nom</th>
        <th class="th">Description</th>
        <th>Derni√®re visite</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of visitors">
        <td data-label="Nom">
          <strong>{{ item.visitor_name }}</strong>
        </td>
        <td data-label="Description">
          <strong>{{ item.description }}</strong>
        </td>
        <td data-label="Visite">
          <i>{{getLastVisite(item.visitor_name)}}</i>
        </td>
        <td>
          <button class="voirprofil" (click)="ShowSecurityProfile(item)">
            Voir profile
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!--Liste tableau-end-->
</div>
