<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nouvelle visite</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="visitor_first_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Pr√©nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="visitor_last_name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Motif</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="motif" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">CIN</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" [(ngModel)]="CIN" >
                    </div>
                </div>

                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary" (click)="addVisit()">Valider</button>
            </div>
        </div>
    </div>
</div>
