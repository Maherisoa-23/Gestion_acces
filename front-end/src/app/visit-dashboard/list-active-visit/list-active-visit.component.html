<div class="content-wrapper" style="min-height: 681px">
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Nouvelle visite
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nouvelle visite</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                [(ngModel)]="visitor_first_name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Pr√©nom</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                [(ngModel)]="visitor_last_name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >Motif</label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="motif" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"
              >CIN</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" [(ngModel)]="CIN" />
            </div>
          </div>

          <button
            type="submit"
            data-bs-dismiss="modal"
            class="btn btn-primary"
            (click)="addVisit()"
          >
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <table class="table table-primary">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom visiteur</th>
          <th>Motif</th>
          <th>Date et heure d entree</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="mt-2">
        <tr *ngFor="let item of visitsList">
          <td>{{ item.visit_id }}</td>
          <td>{{ item.visitor_first_name }}</td>
          <td>{{ item.motif }}</td>
          <td>{{ item.date_of_entry | date: "dd-MM-yyyy h:m a" }}</td>
          <button class="btn btn-danger" (click)="exit(item)">Sortir</button>
        </tr>
      </tbody>
    </table>
  </section>
</div>
