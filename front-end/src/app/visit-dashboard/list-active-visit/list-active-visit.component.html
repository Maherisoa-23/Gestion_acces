<!--btn ajout-->
<div class="btn">
  <button
    class="btn-content"
    onclick="document.getElementById('id01').style.display='block'"
  >
    Ajout Nouvelle Visite
  </button>
</div>

<!--modal-->
<div id="id01" class="modal">
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
    </div>

    <div class="container">
      <label for="uname"><b>Nom Visiteur</b></label>
      <input
        type="text"
        placeholder="Entrer le nom du visiteur"
        name="uname"
        required
        
      />

      <label for="psw"><b>Numero CIN</b></label>
      <input
        type="text"
        placeholder="Entrer le numero CIN"
        name="psw"
        required
      />

      <label for="subject"><b>Motif</b></label>
      <textarea
        id="subject"
        name="subject"
        placeholder="Ecrire le motif"
        style="height: 200px"
      ></textarea>
      <button type="submit" class="btn-ajout">Ajouter</button>
      <button
        class="btn-cancel"
        type="button"
        onclick="document.getElementById('id01').style.display='none'"
      >
        Cancel
      </button>
    </div>

    <div class="container" style="background-color: #f1f1f1"></div>
  </form>
</div>

<!--Tableau-->
<div class="section">
  <table class="tbl">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Heure/Date</th>
        <th>Motif</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of visitsList">
        <td data-label="ID">{{ item.visit_id }}</td>
        <td data-label="Nom">{{ item.visitor_first_name }}</td>
        <td data-label="Heure/Date">{{ item.date_of_entry }}</td>
        <td data-label="Motif">{{ item.motif }}</td>
        <td data-label="#">
          <a href="#" class="bouton" (click)="exit(item)"
            ><span>Sortir</span></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
