<!--bouton ajout + sorti-->
<div class="btn">
  <button
    class="btn-content entre"
    onclick="document.getElementById('id01').style.display='block'"
    (click)="showInfo()"
  >
    Entree
  </button>
  <button
    class="btn-content exit"
    onclick="document.getElementById('id02').style.display='block'"
    (click)="refreshPointagesThisLieuList()"
  >
    Sortie
  </button>
</div>
<!--end-bouton ajout + sorti-->

<!--Modal-entre-->
<div id="id01" class="modal">
  <form class="modal-content animate">
    <h1>Pointage d'entree</h1>
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
    </div>

    <div class="container">
      <label><b>Nom : </b></label>
      <input type="text" [(ngModel)]="enteredValue" name="numero_matricule" />
      <ul *ngFor="let item of employees">
        <li
          *ngIf="
            item.employee_name
              .toLowerCase()
              .includes(enteredValue.toLowerCase()) && enteredValue
          "
          (click)="suggested(item.employee_name)"
        >
          {{ item.employee_name }}
        </li>
      </ul>

      <button
        type="submit"
        class="btn-ajout"
        onclick="document.getElementById('id01').style.display='none'"
        (click)="OnEnter()"
      >
        Confirmer
      </button>
      <button
        class="btn-cancel"
        type="button"
        onclick="document.getElementById('id01').style.display='none'"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
<!--Modal-entre-end-->

<!--Modal-sorti-->
<div id="id02" class="modal">
  <form class="modal-content animate">
    <h1>Pointage de sortie</h1>
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id02').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
    </div>

    <div class="container">
      <label><b>Nom : </b></label>
      <input type="text" [(ngModel)]="enteredValue" name="numero_matricule" />
      <ul *ngFor="let item of pointagesbyLieu">
        <li
          *ngIf="
            item.employee_name
              .toLowerCase()
              .includes(enteredValue.toLowerCase()) && enteredValue
          "
          (click)="suggested(item.employee_name)"
        >
          {{ item.employee_name }}
        </li>
      </ul>
      <button
        type="submit"
        class="btn-ajout"
        onclick="document.getElementById('id02').style.display='none'"

        Confirmer
      </button>
      <button
        class="btn-cancel"

        onclick="document.getElementById('id02').style.display='none'"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
<!--Modal-sorti-end-->

<!--tableau-pointage-->
<div class="section">
  <div class="titre">
    <h1>
      Pointage actuel a: <span>{{ lieu }}</span>
    </h1>
  </div>
  <table class="tbl">
    <thead>
      <tr>
        <th>Numero Matricule</th>
        <th>Heure d'entree</th>
        <th>Nom</th>
        <th>Departement</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pointages">
        <td data-label="Heure/Date" *ngIf="item.lieu == lieu">
          {{ item.numero_matricule }}
        </td>
        <td data-label="Nom" *ngIf="item.lieu == lieu">
          {{ item.entry_time }}
        </td>
        <td data-label="Heure/Date" *ngIf="item.lieu == lieu">
          {{ item.employee_name }}
        </td>
        <td data-label="Motif" *ngIf="item.lieu == lieu">
          {{ item.employee_dep_name }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!--end-tableau-pointage-->
